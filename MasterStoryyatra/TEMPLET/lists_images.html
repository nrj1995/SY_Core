<!-- image_manager/templates/image_manager/image_list.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Image List</title>
    <style>
        /* Define the shape and size of the image icons */
        .image-icon {
            width: 50px; /* Set the width of the icon */
            height: 50px; /* Set the height of the icon */
            border: 2px solid #000; /* Add a border for a square shape */
            border-radius: 10px; /* Add border-radius for a rounded square shape */
            overflow: hidden; /* Hide overflowing content (e.g., if the image is larger) */
        }

        /* Style the images inside the icons */
        .image-icon img {
            width: 100%; /* Make the image fill the icon container */
            height: 100%; /* Make the image fill the icon container */
            object-fit: cover; /* Scale and crop the image to fill the container */
        }
    </style>

</head>
<body>
    <h1>Image List</h1>
    <div class="container">
    <form id="image-form" method="post">
        {% csrf_token %}
        {% for key, values in fldr_data.items %}
        <ul>
            <h1>{{key}}</h1>
            {% for val in values %}
                <li>
                    <input type="checkbox" name="selected_images" value="{{val}}">
                    <div class="image-icon">
                        <!-- Image displayed as an icon -->
                        <img src="{{val}}" alt="{{val}}">
                    </div>
                    <!-- <img src="{{ image.thumbnail_path }}" alt="{{ image.image_path }}"> -->
                    {{ val }}
                </li>
            {% endfor %}
        </ul>
        {% endfor %}
        <button type="submit" name="action" value="delete">Delete Selected</button>
    </div>
    </form>
</body>
</html>
